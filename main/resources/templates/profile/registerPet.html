<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>VetCare</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/user-auth.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div th:replace="~{layout :: nav}"></div>
    <div class="form">

        <!-- Success and Error Messages -->
    <div class="error-message" th:if="${error}" th:text="${error}"></div>

        <div>
            <form action="/registerPet" method="POST">
                <h3>Register Your Pet!</h3>
                <label for="pet-name">Pet's Name</label>
                <input type="text" name="name" id="pet-name" required />
            
                <label for="pet-breed">Pet's Breed</label>
                <input type="text" name="breed" id="pet-breed" required />
            
                <label for="pet-age">Pet's Age</label>
                <input type="number" name="age" id="pet-age" required />
            
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
