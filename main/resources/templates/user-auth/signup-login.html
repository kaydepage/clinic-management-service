<!DOCTYPE html>
    <head>
        <title>VetCare</title>
        <link rel="stylesheet" href="/css/global.css">
        <link rel="stylesheet" href="/css/user-auth.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>

    <body>
        <div class="header">
            <div class="logo">
                <img src="/images/vetCareLogo.png" alt="VetCare Logo">
            </div>
        </div>
        <div class="buttons">
            <button id="signup-btn" onclick="showSignup()" class="active">Sign up</button>
            <button id="login-btn" onclick="showLogin()">Log in</button>
        </div>

         <!-- Success and Error Messages -->
    <div class="error-message" th:if="${error}" th:text="${error}"></div>
    <div class="success-message" th:if="${message}" th:text="${message}"></div>
    
        <div class="form">
            <div class="signup">
                <form action="/signup" method="POST">
                    <h3>Sign up.</h3>
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" required />
                    
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" required />
                    
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required />
                    
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required />
                    
                    <button type="submit">Create Account</button>
                </form>
            </div>
            <div class="login hidden">
                <form action="/login" method="POST">
                    <h3>Log in.</h3>
                    <label for="email-login">Email</label>
                    <input type="email" name="email" id="email-login" required />
                    
                    <label for="password-login">Password</label>
                    <input type="password" name="password" id="password-login" required />
                    
                    <button type="submit">Log in</button>
                </form>
            </div>
        </div>
        <script>
            function showSignup() {
                document.querySelector('.signup').style.display = 'block';
                document.querySelector('.login').style.display = 'none';

                document.getElementById('signup-btn').classList.add('active');
                document.getElementById('login-btn').classList.remove('active');
            }

            function showLogin() {
                document.querySelector('.login').style.display = 'block';
                document.querySelector('.signup').style.display = 'none';

                document.getElementById('login-btn').classList.add('active');
                document.getElementById('signup-btn').classList.remove('active');
            }
        </script>
    </body>
</html>
